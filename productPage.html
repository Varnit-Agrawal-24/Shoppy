<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-image">
                    <div class="s-image">
                        <div class="small-image">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="m-image">
                        <div class="main-image">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text">
                <div class="content">
                    <h1 class="name">Name</h1>
                    <div class="star">
                        <span class="rating">Rating</span>
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="price-box">
                        <p class="price">Price</p>
                        <strike class="dis-price"></strike>
                    </div>
                    <div class="quant">
                        <span class="quantity">Quantity:</span>
                        <input type="number" value="1" id="num">
                    </div>
                    <div class="purchase">
                        <div class="cart">
                            <i class="fa fa-shopping-cart"></i>
                            <a href="cartPage.html" class="btn" onclick=addToCart()>Add To Cart</a>
                        </div>
                        <div class="buy">
                            <i class="fa fa-credit-card"></i>
                            <a href="" class="btn">Buy Now</a>
                        </div>
                    </div>
                    <div class="des-det">
                        <div class="pro-det">
                            <h3>Product Details</h3>
                        </div>
                        <div class="description">
                            <p class="des"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="rel-pro">
        <h2>Related Products</h2>
    </div>

        </div>
